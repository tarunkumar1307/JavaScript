<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Learning</title>
</head>
<body>
    <div class="text">
        Hello, my name is Nagris Fatima.
    </div>
</body>
<script>
    <!-- document.getElementById("text").innerHTML = "Hello"; -->
    document.getElementsByClassName("text")[0].innerHTML = "Hello, my name is Aadi.";
    /*
    getElementById(); we get the whole access of the Id element, as a single object
    getElementsByClassName()[]; access by using the index, as it returns the collection of an object rather than a single object
    */
</script>
</html>
